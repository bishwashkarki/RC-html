<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyperligacoes</title>
    <style>
        a:link{
            color: #FF0000;
        }
        a:visited{
            color: #00FF00;
        }
        a:hover{
            color: #FF00FF;
        }
        a:active{
            color: #0000FF;
        }
    </style>
</head>
<body>
    <p>
        <b>
            <a href="https://www.google.pt/?hl=pt-PT" target="_blank">GOOGLE</a>
        </b>
    </p>
</body>
</html>
